<!DOCTYPE html>
<html>
  <head>
    <title>Sound FX - Firasat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <h1>Sound FX Preview</h1>

    <div class="tabs">
      <a href="index.html" class="tab-btn">Home</a>
      <a href="sfx.html" class="tab-btn">Sound FX</a>
      <a href="vfx.html" class="tab-btn">Video FX</a>
    </div>

    <div id="sfx-tab" class="tab-content active">
      <div class="controls-container">
        <input type="text" id="search-sfx" placeholder="Search sound..." />
        <div class="view-controls">
          <select id="page-size-sfx">
            <option value="6">6 per page</option>
            <option value="12">12 per page</option>
            <option value="24">24 per page</option>
          </select>
          <select id="layout-select-sfx">
            <option value="1">1 Column</option>
            <option value="2" selected>2 Columns</option>
            <option value="3">3 Columns</option>
            <option value="4">4 Columns</option>
          </select>
        </div>
      </div>
      <div id="results" class="container"></div>
      <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <button id="nextPage" disabled>Next</button>
      </div>
      <div class="pagination-info" id="paginationInfo"></div>
    </div>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js"></script>

          </a>
        </div>
      </div>
    </div>
  </body>
</html>
