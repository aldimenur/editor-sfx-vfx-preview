<!DOCTYPE html>
<html>
  <head>
    <title>Video FX - Firasat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <div id="vfx-tab" class="tab-content active">
      <div class="two-column-layout">
        <div class="controls-column">
          <h1>Video FX Preview</h1>
          <div class="controls-container">
            <label for="search-vfx">Search:</label>
            <input type="text" id="search-vfx" placeholder="Search video effect..." />
            <div class="view-controls">
              <label for="page-size-vfx">Page Size:</label>
              <select id="page-size-vfx">
                <option value="3">3 per page</option>
                <option value="6" selected>6 per page</option>
                <option value="9">9 per page</option>
                <option value="12">12 per page</option>
              </select>
              <label for="layout-select-vfx">Layout:</label>
              <select id="layout-select-vfx">
                <option value="1">1 Column</option>
                <option value="2" selected>2 Columns</option>
                <option value="3">3 Columns</option>
                <option value="4">4 Columns</option>
              </select>
            </div>
            <div class="pagination">
              <button id="prevPageVfx" disabled>Previous</button>
              <button id="nextPageVfx" disabled>Next</button>
            </div>
            <div class="pagination-info" id="paginationInfoVfx"></div>
          </div>
          <div class="tabs">
            <a href="index.html" class="tab-btn">Home</a>
            <a href="sfx.html" class="tab-btn">Sound FX</a>
            <a href="vfx.html" class="tab-btn">Video FX</a>
          </div>

         
        </div>
        <div class="results-column">
          <div id="vfx-results" class="container"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <div class="footer">
      <p>&copy; 2025 Aldimenur. Seluruh Hak Dilindungi.</p>
      <div class="contact-section">
        <h4>Ada Kendala atau Ingin Request Fitur?</h4>
        <div class="contact-buttons">
          <a href="https://www.instagram.com/aldsyahh" target="_blank" class="contact-btn instagram">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="https://wa.me/628113112349" target="_blank" class="contact-btn whatsapp">
            <i class="fab fa-whatsapp"></i> WhatsApp
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
